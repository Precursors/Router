<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>example 1</title>
  </head>
  <body>
    <a href="#">clean</a>
    <a href="#test">test</a>
    <a href="#name/123">name/123</a>
    <a href="#blog/11/21">blog/11/21</a>
    <a href="#myTitle/test/21">myTitle/test/21</a>
    <script type="text/javascript" src="../src/Router.js"></script>
    <script type="text/javascript">
      var router = new Router(window);
      router.router('test', function () {
        console.log(this.pwd());
      }).router('name/:id', function (param) {
        console.log(param.id);
      }).router('blog/:month/:day', function (param) {
        console.log(param.month, param.day);
      }).router(':title/test/:id', function (param) {
        console.log(param.title, param.id);
      })
    </script>
  </body>
</html>
